<!DOCTYPE html>
{%  extends 'newapp/base.html' %}
{% load staticfiles %}

{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h1>thank u for registration</h1>
    {% else %}
      <h1>register here</h1>
      <form class="" enctype= "multipart/form-data"  method="POST">
        {% csrf_token %}
        {{userform.as_p }}
        {{ profileform.as_p }}
        <input type="submit" name="" value="Register">
      </form>
    {% endif %}
  </div>
{% endblock %}
